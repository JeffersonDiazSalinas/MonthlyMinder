<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/task.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="assets/js/tasks.js" type="text/javascript" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="list roundBorder">
        <div class="date">
            <div class="dateRight">
                <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
        <form action="assets/php/IngresarTarea.php" method="post">
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder" autofocus required>
            <button type="submit" class="addTaskButton">+</button>

            <select name="Categoria" id="Categoria" class="roundBorder1" required>
                <option selected disabled>Categoria</option>
                <option value="Entretenimiento" name="">Entretenimiento</option>
                <option value="Trabajo" name="">Trabajo</option>
                <option value="Estudio" name="">Estudio</option>
                <option value="Rutina" name="" >Rutina</option>
            </select>
            <input type="text" name="taskDesc" class="taskDesc" autocomplete="off" placeholder="Descripcion">
            <a href="Sett.html" class="addTaskButton1">
                <box-icon name='log-out' class="out"></box-icon>
            </a>
        </form>


        <div id="tasksContainer "></div>
    </div>

</body>

</html>
